<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - FLEXBOX</title>
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.container{
    width: 75%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    
   min-height: 600px;
    background-color: black;
}
.box {
    text-align: center;
    background-color: #f2f2f2;
    height: 100px;
    width: 200px;
    border: 1px solid black;
    margin: 10px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Article 1</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
         <div class="box">
            <h1>Article 2</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
         <div class="box">
            <h1>Article 3</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            
        </div>
    </div>
</body>
</html>
